    <style>
        :root {
            --bg-color: #0b0c10;
            --surface-color: #1f2833;
            --text-primary: #ffffff;
            --text-secondary: #c5c6c7;
            --border-color: #333;
            --accent-green: #45a247;
            --accent-blue: #283c86;
            --accent-orange: #f15f2a;
            --main-gradient: linear-gradient(90deg, #45a247 0%, #283c86 50%, #f15f2a 100%);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Shared Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            margin-bottom: 40px;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: -0.02em;
            transition: opacity 0.2s;
        }
        .logo-link:hover { opacity: 0.8; }

        .logo-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--main-gradient);
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 24px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover { color: #fff; }

        /* Construction Content */
        .construction-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-bottom: 80px;
        }

        .crane {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 { font-size: 2rem; margin-bottom: 16px; font-weight: 800; }
        p { color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 30px; }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: var(--accent-green);
            font-family: 'Fira Code', monospace;
            border: 1px solid var(--accent-green);
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .back-btn:hover { background: var(--accent-green); color: #000; }

        /* Shared Footer */
        footer {
            margin-top: auto;
            padding: 40px 0;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            color: #555;
            font-size: 0.9rem;
            font-family: 'Fira Code', monospace;
        }
        
        @media (max-width: 600px) { 
            header { flex-direction: column; gap: 20px; }
            footer { flex-direction: column; gap: 15px; } 
        }
    </style>
</head>
